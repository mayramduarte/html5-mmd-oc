<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Liga dos Astronautas</title>
  </head>
  <body>
    <!--Formulário e Validação-->
    <!-- Diferença entre for, id e name -->
    <h1>Cadastro da Liga dos Astronautas</h1>
    <form action="">
      <div>
        <div>
          <label for="fname">Nome: </label
          ><input type="text" name="fname" id="fname" required />
          <label for="lname">Sobrenome: </label
          ><input type="text" name="lname" id="lname" required />
        </div>
        <br />
        <div>
          <label for="email">E-mail: </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="off"
          />
          <label for="password">Senha: </label>
          <input type="password" name="password" id="password" required />
        </div>
        <br />
        <div>
          <label for="birthdate">Data de Nascimento: </label>
          <input type="date" name="birthdate" id="birthdate" />
          <label for="photo">Foto:</label>
          <input type="file" name="photo" id="photo" />
        </div>
        <br />
        <div>
          <label for="nationality">Nacionalidade: </label>
          <select name="nationality" id="nationality">
            <option value="american">Americano(a)</option>
            <option value="brazilian">Brasileiro(a)</option>
            <option value="russian">Russo(a)</option>
          </select>
          Gênero:
          <label for="female">F</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="male">M</label>
          <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
          <p>Suas principais qualidades:</p>
          <label for="quality1">Inteligência</label>
          <input
            type="checkbox"
            name="quality"
            id="quality1"
            value="inteligence"
          />|
          <label for="quality2">Resiliência</label>
          <input
            type="checkbox"
            name="quality"
            id="quality2"
            value="resilience"
          />|
          <label for="quality3">Preparo Físico</label>
          <input
            type="checkbox"
            name="quality"
            id="quality3"
            value="fitness"
          />|
          <label for="quality4">Educação</label>
          <input
            type="checkbox"
            name="quality"
            id="quality4"
            value="education"
          />|
        </div>
        <br />
        <div>
          <textarea
            name="message"
            id="message"
            cols="60"
            rows="10"
            placeholder="Por que você gostaria de se tornar um(a) astronauta?"
          ></textarea>
        </div>
        <br />
        <div><input type="submit" value="Enviar" /></div>
      </div>
    </form>
  </body>
</html>
