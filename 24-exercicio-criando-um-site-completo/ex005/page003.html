<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prices</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./imagens/spacex-logo.png" alt="SpaceX Logo"
        /></a>
        | <a href="page002.html">Spaceships</a> |
        <a href="page003.html">Contact</a> |
      </nav>
      <hr />
    </header>
    <section>
      <h1>Contact</h1>
      <p>
        Leave us a message to request more information about our services. We
        will get back to you!
      </p>
    </section>
    <section>
      <form action="">
        <div>
          <label for="fname">Name:</label>
          <input type="text" name="fname" id="fname" required />
          <label for="lname">Last Name: </label>
          <input type="text" name="lname" id="lname" required />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="off"
          />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon9">Falcon 9</option>
            <option value="falconHeavy">Falcon Heavy</option>
          </select>
          <label for="service">Service:</label>
          <input
            type="search"
            name="service"
            id="service"
            list="option"
            required
          />
          <datalist id="option">
            <option value="Facere consequatur"></option>
            <option value="Asperiores temporibus"></option>
            <option value="Deserunt assumenda "></option>
            <option value="Lore ipsulum"></option>
          </datalist>
        </div>
        <br />
        <div>
          <textarea
            name="message"
            id="message"
            cols="60"
            rows="10"
            placeholder="Type your message"
          ></textarea>
        </div>
        <br />
        <div><input type="submit" value="Send Message" /></div>
      </form>
    </section>
  </body>
  <hr />
  <footer><p>SpaceX &copy; 2023</p></footer>
</html>
