<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!--Tabelas-->
    <table border="1">
      <caption> <!--table caption-->
      <h4>Satélites de Urano</h4>
    </caption>
      <thead> <!--table head -->
       <tr>
         <!--table row - linha-->
         <th>Nome</th>
         <!--table head - títulos-->
         <th>Data de Descobrimento</th>
       </tr>
      </thead>
      <tbody> <!--table body-->
       <tr>
        <td>Titânia</td>
        <!-- table data - elementos -->
        <td>1787</td>
        <tr>
         <td>Oberon</td>
         <td>1787</td>
        </tr>
      </tr>
      </tbody>
    </table>
  </body>
</html>
